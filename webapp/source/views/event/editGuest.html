<h2>Guest</h2>
<form class="pane">
    <div class="form-group">
        <label for="formname">Name</label>
        <input id="formname" class="form-control" type="text" data-ng-model="guest.name" required />
    </div>

    <div class="form-group">
        <label>Nimmt mit</label>
        <input type="text" class="form-control" data-ng-model="guest.contribution" required />
    </div>

    <div class="form-group">
        <label>Kommentar</label>
        <input type="text" class="form-control" data-ng-model="guest.comment" />
    </div>

    <div class="form-group">
        <label>Komme nicht</label>
        <input type="checkbox" class="form-control" data-ng-model="guest.canceled" >
    </div>

    <div class="form-group">
        <input type="submit" data-ng-click="add()" value="Save" />
    </div>
</form>
