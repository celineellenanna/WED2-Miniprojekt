<h2>Event</h2>
<form class="pane">
    <div class="form-group">
        <label for="formname">name</label>
        <input id="formname" class="form-control" type="text" data-ng-model="event.name" required />
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" data-ng-model="event.description" required />
    </div>

    <div class="form-group">
        <label>Maximal amount of guests</label>
        <input type="number" class="form-control" data-ng-model="event.maximalAmoutOfGuests" />
    </div>

    <div class="form-group">
        <label>Target group</label>
        <input type="text" class="form-control" data-ng-model="event.targetGroup" />
    </div>

    <div class="form-group">
        <label>Event contribution description</label>
        <input type="text" class="form-control" data-ng-model="event.contributionsDescription" />
    </div>

    <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" data-ng-model="event.location.name" placeholder="Name" required />
        <input type="text" class="form-control" data-ng-model="event.location.street" placeholder="Street" required />
        <input type="text" class="form-control" data-ng-model="event.location.plz" placeholder="ZIP Code" required/>
        <input type="text" class="form-control" data-ng-model="event.location.city" placeholder="City" required/>
    </div>

    <div class="form-group">
        <label>Date &amp; Times</label>
        <div class="form-group inlin row">
            <div class="col-xs-4"><input type="date" class="form-control"  data-ng-model="event.times.begin.date" placeholder="begin, e.g. 1990-12-30" required />
            </div>
            <div class="col-xs-3"><select class="hours form-control" data-ng-model="event.times.begin.time.hours"
                                          data-ng-init="event.times.begin.time.hours = hours[12]"
                                          data-ng-options="hour for hour in hours"></select>
            </div>
            <div class="col-xs-3"><select class="minutes form-control" data-ng-model="event.times.begin.time.minutes"
                                          data-ng-init="event.times.begin.time.minutes = minutes[0]"
                                          data-ng-options="minute for minute in minutes"></select>
            </div>
        </div>
        <div class="form-group inline row">
            <div class="col-xs-4"><input class="form-control" data-ng-model="event.times.end.date" placeholder="end, e.g. 1990-12-31"  type="date" required />
            </div>
            <div class="col-xs-3"><select class="hours form-control" data-ng-model="event.times.end.time.hours"
                                          data-ng-init="event.times.end.time.hours = hours[13]"
                                          data-ng-options="hour for hour in hours"></select>
            </div>
            <div class="col-xs-3"><select class="minutes form-control" data-ng-model="event.times.end.time.minutes"
                                          data-ng-init="event.times.end.time.minutes = minutes[0]"
                                          data-ng-options="minute for minute in minutes"></select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type="submit" data-ng-click="update(event)" value="Save" />
    </div>
</form>
